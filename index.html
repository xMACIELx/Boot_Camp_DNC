<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>BOOT CAMP DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menuSuperior">
            <a href=""> Home </a>
            <a href=""> Ultimas Edições </a>
            <a href=""> Requisitos  para Participar </a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos 
                <br>da <b>DNC</b>, que querem <span class="textDestac">acelerar a carreira</span> com uma 
                <br>semana intensiva de conteúdo de mercado entre 
                <br><span class="textDestac">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        
        <form>
            <div class="form">
                <label>Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text">
            </div>
            
            <div class="form">
                <label>Sobrenome:</label>
                <input placeholder="Insira seu sobrenome aqui" type="text">
            </div>

            <div class="form">
                <label>Área de Interesse:</label>
                <div class="checkbox">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="bancoDados">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form">
                <label>E-mail:</label>
                <input placeholder="Insira seu e-mail aqui" type="text">
            </div>

            <div class="form">
                <label>Telefone:</label>
                <input placeholder="(99) 99999-9999" type="text">
            </div>

            <div class="form">
                <label>Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar? :)" type="text">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
